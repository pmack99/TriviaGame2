<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trvia game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway" rel="stylesheet"> 
    </head>
    <body>

            <div id="startArea">
                    <h2>Welcome to the Baseball Trivia Game. You will have 30 seconds to answer each question</h2>
                    <button id="startBtn" class="start-btn" onclick="newGame();">Start</button> 
            </div>


    <div id="wrapper"> 

            <div class="background">
                        <img src="assets/images/baseball.jpg" id="bg" alt="">
            </div>
                
        <div id="quizContainer" class="container">
            
            <div class="title">Trivia Game</div>
            <br>
            <div id="message" class="message"></div>
            <hr>

        <div id="contentBox">
            <div id="currentQuestion" class="currentQuestion"></div>
            <div id="countdowntimerBox" class="countdowntimerBo">  You have <span id="countdowntimer"> </span> seconds to answer...</div>

            <br>
            <div id="questionBox" class="questionBox"></div>
            <label class="option"><input type="radio" name="option" value="0" /> <span id="opt1Box"> </span></label>
            <label class="option"><input type="radio" name="option" value="1" /> <span id="opt2Box"> </span></label>
            <label class="option"><input type="radio" name="option" value="2" /> <span id="opt3Box"> </span></label>
            <label class="option"><input type="radio" name="option" value="3" /> <span id="opt4Box"> </span></label>
        
            <button id="nextButton" class="next-btn" onclick="checkAnswer();">Next Question</button> 
        </div>
        </div>

        <div id="resultsContainer" class="rContainer">
            <div class="finalMessage" class="finalMessage"></div>
            <hr>
            <div id="correctAnswers" class="correctAnswers"></div>
            <div id="incorrectAnswers" class="incorrectAnswers"></div>
            <div id="unanswered" class="unanswered"></div>
            <hr>
            <button id="reStartBtn" class="next-btn" onclick="newGame();">Restart</button>
        </div>
    </div>

</div>

        </div>

        <audio id="audio" src="assets/audio/hit.mp3" autostart="false" ></audio>
        <audio id="audio_two" src="assets/audio/out.mp3" autostart="false" ></audio> 
        <audio id="audio_three" src="assets/audio/strike.mp3" autostart="false" ></audio> 
        <audio id="audio_four" src="assets/audio/cheer.mp3" autostart="false" ></audio> 
        
        <script src="https://code.jquery.com/jquery.js"></script>           
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
